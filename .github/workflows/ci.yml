name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: "22.13.0"

jobs:
  # Lint and typecheck frontend
  frontend-lint:
    name: Frontend Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          mise-dir: ~/.local/share/mise

      - name: Setup Node.js
        run: mise use node@${{ env.NODE_VERSION }}

      - name: Install pnpm
        run: corepack enable && npm install -g pnpm@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Biome lint
        run: pnpm biome check . --diagnostic-level=error

      - name: Run TypeScript typecheck
        run: pnpm -s typecheck

  # Build Storybook (without Argos - deferred per ADR 0002)
  storybook-build:
    name: Storybook Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          mise-dir: ~/.local/share/mise

      - name: Setup Node.js
        run: mise use node@${{ env.NODE_VERSION }}

      - name: Install pnpm
        run: corepack enable && npm install -g pnpm@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Storybook
        run: pnpm -s build-storybook

  # Build CLI
  cli-build:
    name: CLI Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          mise-dir: ~/.local/share/mise

      - name: Setup Node.js
        run: mise use node@${{ env.NODE_VERSION }}

      - name: Install pnpm
        run: corepack enable && npm install -g pnpm@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build better-sqlite3
        run: |
          cd node_modules/.pnpm/better-sqlite3@*/node_modules/better-sqlite3
          npm run build-release || true

      - name: Build CLI
        run: pnpm -s build:cli

      - name: Run CLI tests
        run: pnpm --filter @skillsinspector/cli test

      - name: Test CLI scan
        run: node packages/cli/dist/cli.js scan --repo . --format json

  # Build Tauri app
  tauri-build:
    name: Tauri Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          mise-dir: ~/.local/share/mise

      - name: Setup Node.js
        run: mise use node@${{ env.NODE_VERSION }}

      - name: Setup Rust
        run: mise use rust@stable

      - name: Install pnpm
        run: corepack enable && npm install -g pnpm@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build better-sqlite3
        run: |
          cd node_modules/.pnpm/better-sqlite3@*/node_modules/better-sqlite3
          npm run build-release || true

      - name: Build frontend
        run: pnpm -s build

      - name: Build Tauri app
        run: pnpm tauri build --debug

  # Run tests
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          mise-dir: ~/.local/share/mise

      - name: Setup Node.js
        run: mise use node@${{ env.NODE_VERSION }}

      - name: Install pnpm
        run: corepack enable && npm install -g pnpm@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build better-sqlite3
        run: |
          cd node_modules/.pnpm/better-sqlite3@*/node_modules/better-sqlite3
          npm run build-release || true

      - name: Build CLI
        run: pnpm -s build:cli

      - name: Run CLI tests
        run: pnpm --filter @skillsinspector/cli test

  # Security audit
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          mise-dir: ~/.local/share/mise

      - name: Setup Node.js
        run: mise use node@${{ env.NODE_VERSION }}

      - name: Install pnpm
        run: corepack enable && npm install -g pnpm@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run pnpm audit
        run: pnpm audit --audit-level=moderate
        continue-on-error: true

      - name: Run cargo audit
        run: |
          cargo install cargo-audit
          cd src-tauri
          cargo audit
        continue-on-error: true

  # Generate SBOM
  sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          mise-dir: ~/.local/share/mise

      - name: Setup Node.js
        run: mise use node@${{ env.NODE_VERSION }}

      - name: Install pnpm
        run: corepack enable && npm install -g pnpm@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install syft
        run: |
          curl -fsSL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Generate SBOM
        run: syft . -o sbom.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
