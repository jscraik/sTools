[loop]
max_iterations = 10
no_progress_limit = 3
rate_limit_per_hour = 0         # 0 = disabled
sleep_seconds_between_iters = 0

[files]
# All paths are relative to project root
prd = ".ralph/prd.json"
progress = ".ralph/progress.md"
prompt = ".ralph/PROMPT.md"
agents = ".ralph/AGENTS.md"

[gates]
# Optional: commands to run after each iteration.
# If any gate fails, the loop will keep the current task open and will not allow EXIT_SIGNAL=true.
commands = [
  "swift build -c debug --product sTools",
  "swift test",
  "swift package skills-lint",
  "swift run skillsctl scan --repo . --allow-empty"
]

[runners.codex]
argv = ["timeout", "900", "codex", "exec", "--full-auto"]

[runners.claude]
argv = ["claude", "-p", "--output-format", "text"]

[runners.copilot]
argv = ["copilot", "--prompt"]
